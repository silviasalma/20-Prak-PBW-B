<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Universitas Syiah Kuala</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(to bottom right, #e7f0f7, #d3e5ef);
            text-align: center;
            padding-top: 100px;
            margin: 0;
            color: #2c3e50;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 20px;
            color: #34495e;
            margin: 0 20px;
            line-height: 1.5;
        }

        .button-container {
            margin-top: 50px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #2980b9;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.1s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #3498db;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 100px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>Perpustakaan Universitas Syiah Kuala</h1>
    <p>Silakan klik tombol di bawah ini untuk login dan akses koleksi buku kami!</p>
    
    <div class="button-container">
        <a href="halaman2.html">
            <button class="btn">Login</button>
        </a>
    </div>

    <footer>
        &copy; 2024 Perpustakaan Universitas Syiah Kuala. Semua hak dilindungi.
    </footer>
</body>

</html>
